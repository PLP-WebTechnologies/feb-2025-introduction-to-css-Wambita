<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Intro to CSS</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <h1 id="page-title">Welcome to My Stylish Page</h1>
  </header>

  <!-- Image section -->
  <section>
    <h2>Featured Image</h2>
    <img src="https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg" alt="Colorful scenery" class="featured-img">
  </section>

  <!-- Content with styling -->
  <main>
    <p class="intro-text">This page demonstrates how to use external CSS to style HTML elements using selectors, fonts, spacing, and colors.</p>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Copyright @ 2025 Sheila Fana</p>
  </footer>

</body>
</html>
